<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class=" mx-auto container p-8 md:flex md:justify-between md:align-middle">
    <div class=" desc w-full md:w-1/2">
      <!-- logo -->
      <div class="p-8">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="mx-auto container md:ml-16">
        <h1 class="text-center uppercase text-7xl md:tracking-[0.3em] py-8 md:text-start"> <span class="text-desaturatedred">We're</span>  <br> coming <br> soon</h1>
        <p class="px-5 text-desaturatedred text-lg md:w-[75%] text-start py-5"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form>
          <div class="flex py-8 md:w-[70%]">
            <input type="text" class="flex-1 px-6 py-2 rounded-full border-solid border-2 border-gray-400 relative" placeholder="Email Address">
            <img src="./images/icon-arrow.svg" alt="" class="px-8 py-3  rounded-full  text-white bg-desaturatedred absolute left-[20.2em] md:left-[36em] shadow-lg">

          </div>
        </form>
      </div>
    </div>

    <div class="max-w-full md:w-[50%]">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  
</body>
</html>
